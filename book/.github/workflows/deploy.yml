name: Deploy Docusaurus to GitHub Pages

on: push

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          # Fetch all history for Docusaurus to be able to find files
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: AIBook/book/package-lock.json

      - name: Install dependencies
        run: npm install
        working-directory: AIBook/book

      - name: Build Docusaurus
        run: npm run build
        working-directory: AIBook/book

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: AIBook/book/build
          # By default, the action uses the `gh-pages` branch.
          # You can specify a different branch with `publish_branch: <branch-name>`
